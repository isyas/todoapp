<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todoapp</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/font-awesome.min.css">

  </head>
  <body>
    <header>
      <div class="common-head">
        <li class=""><img src="" alt=""></li>
        <li class="">イシイミツヤス</li>
      </div>
    </header>
    <main>
      <a href="">
        <ul class="task-cell">
          <li><i class="fa fa-lg fa-files-o" aria-hidden="true"></i></li>
          <li class="task-name">すべてのタスク</li>
          <li>12</li>
        </ul>
      </a>
      <a href="">
        <ul class="task-cell">
          <li><i class="fa fa-lg fa-list-ul" aria-hidden="true"></i></li>
          <li class="task-name">勉強</li>
          <li>5</li>
        </ul>
      </a>
      <a href="">
        <ul class="task-cell">
          <li><i class="fa fa-lg fa-list-ul" aria-hidden="true"></i></li>
          <li class="task-name">日々のおつかい</li>
          <li>7</li>
        </ul>
      </a>
      <a href="">
        <ul class="task-cell">
          <li><i class="fa fa-lg fa-check-circle-o" aria-hidden="true"></i></li>
          <li class="task-name">完了したタスク</li>
          <li>3</li>
        </ul>
      </a>
      <button class="add-task" type="button" name="button"></button>
    </main>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
